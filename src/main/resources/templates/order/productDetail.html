<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<!-- css -->
<link rel="stylesheet" href="/css/admin_order/productDetail.css">
<th:block
	th:replace="~{/layout/y4j_layout :: funcLayout(~{:: .fragment})}">
	<div class="fragment">
		<h3>상품상세</h3>
		<div style="height:2000px;">
			<form id="modifyProductForm" method="post">
				<input type="hidden" th:value="${vo.prod_no}" name="prod_no"/>
				<table class="table table-sm">
					<tbody>
						<tr>
							<th>
								<div class="th">상품번호</div>
							</th>
							<td>[[${vo.prod_no}]]</td>
						</tr>
						<tr>
							<th>
								<div class="th">상품명</div>
							</th>
							<td>[[${vo.prod_name}]]</td>
						</tr>
						<tr>
							<th>
								<div class="th">카테고리</div>
							</th>
							<td>[[${vo.prod_category}]]</td>
						</tr>
						<tr>
							<th>
								<div class="th">엔터테이너</div>
							</th>
							<td>[[${vo.prod_artist}]]</td>
						</tr>
						<tr>
							<th>
								<div class="th">상품이미지</div>
							</th>
							<td><img th:src="${vo.prod_img_path}" /></td>
						</tr>
						<tr>
							<th>
								<div class="th">상품상세설명이미지</div>
							</th>
							<td><img th:src="${vo.prod_info_img_path}" /></td>
						</tr>
						<tr>
							<th>
								<div class="th">상품타입</div>
							</th>
							<td>[[${vo.prod_type}]]</td>
						</tr>
						<tr>
							<th>
								<div class="th">상품사이즈</div>
							</th>
							<td>[[${vo.prod_sizetype}]]</td>
						</tr>
						<tr>
							<th>
								<div class="th">등록일</div>
							</th>
							<td>[[${vo.prod_regdate}]]</td>
						</tr>
						<tr>
							<th>
								<div class="th">상품가격</div>
							</th>
							<td><input type="number" required="required"
								th:value="${vo.prod_price}" name="prod_price" oninput="handleInputLength(this, 8)" /></td>
						</tr>
						<tr>
							<th>
								<div class="th">할인율</div>
							</th>
							<td><input type="number" required="required"
								th:value="${vo.prod_discount_rate}" name="prod_discount_rate" oninput="handleInputLength(this, 2)" /></td>
						</tr>
						<tr>
							<th>
								<div class="th">재고</div>
							</th>
							<td>[[${vo.prod_stock}]]</td>
						</tr>
					</tbody>
				</table>
				<div>
					<input type="button" value="수정하기" id="product_modify_btn" class="btn_base"> <input type="button" value="목록" class="toList_btn btn_base">
				</div>
			</form>
		</div>
	</div>
</th:block>
<!-- js -->
<script src="/js/admin_order/productDetail.js"></script>
</html>
