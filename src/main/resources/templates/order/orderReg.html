<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<!-- css -->
<link rel="stylesheet" href="/css/admin_order/admin_orderReg.css">
<th:block th:replace="~{/layout/y4j_layout :: funcLayout(~{:: .fragment})}">

	<div class="fragment">
		<h3 style="text-align: center; margin-bottom: 50px;">여기는 상품 등록 페이지입니다</h3>
		<section class="formSection">
			<div class="regist_wrap"></div>
			<div class="registForm_div">
				<form action="registForm" id="registForm" name="registForm" method="post">
					<input type="hidden" id="adCnt" name="admin_order_prod_cnt" value="" />
					<input type="hidden" id="adSizetype" name="admin_order_sizetype" value="" />
					<input type="hidden" id="adPrice" name="admin_order_price" value="" />
					<input type="hidden" id="adName" name="admin_order_prod_name" value="" />
					<div class="list_sector">
						<ul>
							<li>
								<ul>
									<li>
										<div style=" text-align: center; background-color: black; color: white;">
											<caption>발주</caption>
										</div>
										<table class="regTable">
											<tr>
												<th>발주자ID</th>
												<td><input type="text" class="regId" readonly th:value="${admin_id}"
														name="admin_order_id" /></td>
											</tr>
											<tr>
												<th>발주일자</th>
												<td><input type="text" id="datepick1"
														pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required="required"
														placeholder="날짜는 yyyy-MM-dd로 입력하세요"
														name="admin_order_regdate" /></td>
											</tr>
											<tr>
												<th>카테고리</th>
												<td class="categoryTd">
													<input type="hidden" name="admin_order_category" />
													<div class="category_wrap">
														<div style="font-style: italic; color: red;">※카테고리 선택은 필수입니다.
														</div>
														<div class="category_content">
															<div class="categoryListWrap"></div>
														</div>
														<div class="btn_cont">
															<div class="cont_right">
																<buttton id="detailSubBtn" type="button"
																	class="detail_btn">상세발주조회</buttton>
															</div>
														</div>
													</div>
												</td>
											</tr>
										</table>
										<div class="btn_area">
											<input type="submit" value="발주" id="submitOrder" />
											<input type="button" value="취소" id="redirectList" />
										</div>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</section>
	</div>
</th:block>
<!-- js -->
<script src="/js/admin_order/admin_orderReg.js"></script>

</html>
