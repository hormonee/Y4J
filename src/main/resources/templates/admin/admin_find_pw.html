<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="/css/user_find_pw.css">

</head>
<body>
    <div class="find_pw_section">
        <div class="find_pw_box">
            <div class="find_pw_innerbox">
                <!-- 아이디 찾기, 비밀번호 찾기 버튼 -->
                <div class="find_account">
                    <div class="find_user_id left">
                        <a href="user_find_id">아이디 찾기</a>    
                    </div>
                    <div class="find_user_pw left">
                        <a href="user_find_pw">비밀번호 찾기</a>    
                    </div>
                </div>

                <!-- 아이디, 이름, 이메일 입력 부분 -->

                <div class="find_pw_content">
                    <div class="find_pw_outercontent" style="margin-bottom: 15px;">
                        <div class="find_pw_innercontent">
                            <div>
                                <div class="content_detail left">
                                    <span>아이디</span>
                                </div>
                                <div class="content_input right">
                                    <input type="text"  class="right"  name="user_id" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                <div class="find_pw_content">
                    <div class="find_pw_outercontent" style="margin-bottom: 15px;">
                        <div class="find_pw_innercontent">
                            <div>
                                <div class="content_detail left">
                                    <span>이름</span>
                                </div>
                                <div class="content_input right">
                                    <input type="text"  class="right" name="user_name" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="find_pw_outercontent" style="margin-bottom: 15px;">
                        <div class="find_pw_innercontent">
                            <div class="content_detail left">
                                <span>이메일</span>
                            </div>
                            <div class="content_input right">
                                <input type="email" class="right" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 확인 버튼 -->
                <div class="find_pw_btn">
                    <a href="user_find_pw_result.html">확인</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
