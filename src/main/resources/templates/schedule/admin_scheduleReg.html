<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<!-- css -->
<link rel="stylesheet" href="../css/admin_scheduleReg.css" type="text/css" />

<!-- timepicker css -->
<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" /> -->

<th:block th:replace="~{/layout/y4j_layout :: funcLayout(~{:: .fragment})}">

	<div class="fragment">

		<div class="table_wrap">
			<div class="title">일정등록</div>
			<form name="scheduleForm" action="registForm" method="post" enctype="multipart/form-data">
				<div>
					<ul>
						<li>
							<table class="table_inner">
								<tbody>
									<tr>
										<th>일정 날짜</th>
										<td class="schedule_calendar">
											<input type='text' class='datetimepicker form-control timepicker_block' name='schedule_start_time' id='date_timepicker_start' required placeholder='시작날짜'/>
													<label for="date_timepicker_start"><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/calendar.png"/></label> ~ 
											<input type='text' class='datetimepicker form-control timepicker_block' name='schedule_end_time' id='date_timepicker_end' required placeholder='종료날짜'/>
													<label for="date_timepicker_end"><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/calendar.png"/></label>
										</td>
									</tr>
									<tr>
										<th>관리자 ID</th>
										<td>
											<input type="text" class="form-control" name="schedule_writer" style="width:150px" placeholder="필수로 작성-value required 넣기"/>
										</td>
									</tr>
									<tr>
										<th>타입</th>
										<td>
											<select class="form-select" id="schedule_type" name="schedule_type" style="width: 154px;">
												<option value="">선택</option>
												<option value="TV">TV</option>
												<option value="Magazine">Magazine</option>
												<option value="Radio">Radio</option>
												<option value="Concert">Concert</option>
												<option value="Movie">Movie</option>
												<option value="ETC">ETC</option>
											</select>
										</td>
									</tr>
									<tr>
										<th>제목</th>
										<td>
											<input type="text" class="input90 form-control" name="schedule_ent_name"
												value required />
										</td>
									</tr>
									<tr>
										<th>아티스트 타입</th>
										<td>
											<label>
												<input type="radio" class="type_wrap" name="artist_type" value="Musician" />
												<span>Musician</span>
											</label>
											
											<label>
												<input type="radio" class="type_wrap" name="artist_type" value="Actor" />
												<span>Actor</span>
											</label>	
										</td>
									</tr>
									<tr>
										<th>아티스트</th>
										<td class="artistList_td">
											<select class="form-select input-sm artistList_wrap" name="ent_name" style="width: 150px;">
												<option value="">선택</option>
												<!-- <option value="solo">Solo</option>
												<option value="blackpink">Blackpink</option>
												<option value="newjeans">Newjeans</option>
												<option value="ive">Ive</option> -->
											</select>
										</td>
									</tr>
									<tr>
										<th>장소</th>
										<td>
											<input type="text" name="schedule_location" class="input90 form-control"/>
										</td>
									</tr>
									<tr>
										<th>세부내용</th>
										<td>
											<div>
												<textarea name="schedule_content"
													class="content form-control"></textarea>
											</div>
										</td>
									</tr>
								</tbody>
							</table>

						</li>
					</ul>
					
					<div class="btn_wrap">
						<button type="submit" id="submit" class="btn btn-primary custom_btn">등록</button>
						<button type="reset" class="btn btn-primary custom_btn">초기화</button>
						<button type="button" class="btn btn-primary custom_btn" onclick="location.href='/schedule/admin_scheduleList'">목록</button>
					</div>
					
				</div>
			</form>
		</div>
	</div>

</th:block>
	<script src="/js/admin_scheduleReg.js"></script>

</html>
