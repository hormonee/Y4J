<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<th:block th:replace="~{/layout/y4j_layout :: funcLayout(~{:: .fragment})}">

	<div class="fragment">
		<div class="fragment-inner">
				<div class="msg-outer">

					<div class="msg-top">
						<div class="btn-group msg-top-left" role="group" aria-label="Basic radio toggle button group">
							<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
							<label class="btn btn-outline-dark" for="btnradio1">받은 쪽지함</label>
						
							<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
							<label class="btn btn-outline-dark" for="btnradio2">보낸 쪽지함</label>
						</div>
						<div class="msg-send msg-top-right">
							<button type="button" class="btn btn-outline-dark showModal" data-bs-toggle="modal" data-bs-target="#exampleModal">쪽지 작성하기</button>
						</div>
					</div>

					<!-- Modal -->
					<form action="sendMsgForm" id="sendMsgForm" class="sendMsgForm" method="post" >
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" id="exampleModalLabel">Message</h1>
										<button type="button" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body" style="width: 500px">

										<div class="mb-3">
											<label for="formGroupExampleInput" class="form-label">수신자 ID</label>
											<input type="text" class="form-control" id="formGroupExampleInput11" placeholder="receiver ID">
										</div>
										<div class="mb-3">
											<label for="exampleFormControlTextarea1" class="form-label">쪽지 내용</label>
											<textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
										</div>

									</div>
									<div class="modal-footer">
										<button type="button" id="sendMsgBtn" class="btn btn-outline-dark">발송</button>
										<button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">닫기</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					
					<div class="msg-list">

						<div class="accordion">

							<div class="accordion-item">
								<h2 class="accordion-header" id="panelsStayOpen-heading1">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse1" aria-expanded="false" aria-controls="panelsStayOpen-collapse1">
										쪽지 제목
									</button>
								</h2>
								<div id="panelsStayOpen-collapse1" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading1">
									<div class="accordion-body">
										<div class="mb-3">
											<label for="formGroupExampleInput" class="form-label">작성자</label>
											<input type="text" class="form-control" id="formGroupExampleInput1-1" value="Example input placeholder" readonly>
										</div>
										<div class="mb-3">
											<label for="formGroupExampleInput2" class="form-label">발송 일자</label>
											<input type="text" class="form-control" id="formGroupExampleInput2-1" value="Another input placeholder" readonly>
										</div>
										<div class="mb-3">
											<label for="formGroupExampleInput2" class="form-label">쪽지 내용</label>
											<input type="text" class="form-control" id="formGroupExampleInput3-1" value="Another input placeholder" readonly>
										</div>
									</div>
								</div>
							</div>

							<div class="accordion-item">
								<h2 class="accordion-header" id="panelsStayOpen-heading2">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse2" aria-expanded="false" aria-controls="panelsStayOpen-collapse2">
										쪽지 제목
									</button>
								</h2>
								<div id="panelsStayOpen-collapse2" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading2">
									<div class="accordion-body">
										<div class="mb-3">
											<label for="formGroupExampleInput" class="form-label">작성자</label>
											<input type="text" class="form-control" id="formGroupExampleInput1-1" value="Example input placeholder">
										</div>
										<div class="mb-3">
											<label for="formGroupExampleInput2" class="form-label">발송 일자</label>
											<input type="text" class="form-control" id="formGroupExampleInput2-1" value="Another input placeholder">
										</div>
										<div class="mb-3">
											<label for="formGroupExampleInput2" class="form-label">쪽지 내용</label>
											<input type="text" class="form-control" id="formGroupExampleInput3-1" value="Another input placeholder">
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>

				</div>
		</div>
	</div>

</th:block>

<script src="/js/message.js"></script>

</html>
