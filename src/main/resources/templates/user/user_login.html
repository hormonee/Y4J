<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/user_login.css">

    <script src="/js/jquery-1.12.1.min.js"></script>

    <!-- <script src="/js/user_login.js"></script>-->
</head>

<body>
    <header>
        <h3>Y$J</h3>
    </header>

    <div class="login_section">
        <form  class="userLoginForm" action="userLoginForm"  method="post" >
        <div class="login_box">
            <div class="login_innerbox">
                <div class="login_title">
                    <h3><em style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">User Login</em> </h3>
                </div>


                <div class="login_content">
                    <!-- 로그인 입력 칸 -->
                    <div class="login_input">
                        <input type="text" class="id"  name="user_id" placeholder="아이디" required><br />
                        <input type="password" class="pw" name="user_pw" placeholder="비밀번호" required><br />

                        <div class="login_input_under">
                            <span class="left"><input type="checkbox" class="save_id"> 아이디 저장</span>
                            <span class="find_user_info right">
                                <a href="#" class="find_id">아이디 찾기</a> /
                                <a href="#" class="find_pw">비밀번호 찾기</a>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- 로그인 및 회원가입 버튼 -->
                <div class="btn">
                
                   <div>
                        <button type="submit" class="login_btn" >로그인</button>
                   </div>
                  <div>
                        <button type="submit" class="join_btn"  onclick="location.href='/user/user_join'">회원가입</button>
                  </div>          
                    
                    <div class="manager_login">
                        	<a  href="/admin/admin_join">관리자이신가요?</a>
                    </div>
                </div>

                <!-- 간편 로그인 부분 -->
                <div class="simple_login_box">
                    <div class="simple_login_btn">
                        <h3>간편 로그인</h3>
                        <div class="login_icon">
                            <a href="https://kauth.kakao.com/oauth/authorize?client_id=c474721877b4c839591d3eb06b95a595&redirect_uri=http://localhost:8888/user/kakao&response_type=code" class="kakao_login "><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/kakao_login.png" alt="카카오로그인"></a>
                            <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=EpdPfKeDrJk3XQH1ZSYS&state=randomtext&redirect_uri=http://localhost:8888/user/naver" class="naver_login"><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/naver_login.png" alt="네이버로그인"></a>
                            <a href="https://accounts.google.com/o/oauth2/v2/auth?scope=https%3A//www.googleapis.com/auth/drive.metadata.readonly&access_type=offline&include_granted_scopes=true&response_type=code&state=state_parameter_passthrough_value&redirect_uri=http://localhost:8888/user/google&client_id=574838606732-5jk20nvt1nm2egk3j533uvgntkd08v1t.apps.googleusercontent.com" class="google_login"><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/google_login.png" alt="구글로그인"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         </form>
    </div>


    <footer>
        <h3>Footer 입니다</h3>
    </footer>
    
</body>

</html>
