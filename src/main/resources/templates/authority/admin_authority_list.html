<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<th:block th:replace="~{/layout/y4j_layout :: funcLayout(~{:: .fragment})}">

	<div class="fragment">
		<div class="fragment-inner">

			<form name="adminAuthSearchForm" action="admin_authority_list">
				<div class="aal-top">
					<div class="aal-top-left">
						<span class="aal-top-lefts sideMenuTitle">메인 타이틀</span>
						<span>></span>
						<span class="aal-top-lefts sideMenuContent">서브 타이틀</span>
					</div>
					<div class="aal-top-right">
						<input type="text" name="searchValue" placeholder="이름 검색" />
						<button class="btn btn-outline-dark" type="submit">검색</button>
					</div>
				</div>
				<input type="hidden" name="pageNum" value="1" />
				<input type="hidden" name="amount" th:value="${pageVO.amount }" />
			</form>

			<div class="aal-content">
				<div class="aal-table-outer">
					<table class="table table-striped table-hover">
						<thead class="table-dark">
							<tr>
								<th scope="col">연번</th>
								<th scope="col">관리자 번호</th>
								<th scope="col">이름</th>
								<th scope="col">관리자 타입</th>
								<th scope="col">등록 날짜</th>
								<th scope="col">비고</th>
							</tr>
						</thead>
						<tbody class="table-group-divider">
							<tr th:each="vo, s : ${list}">
								<td>[[${pageVO.total - (pageVO.pageNum - 1) * pageVO.amount - s.count + 1}]]</td>
								<td>[[${vo.admin_no}]]</td>
								<td>[[${vo.admin_name}]]</td>
								<td>[[${vo.admin_type}]]</td>
								<td>[[${ #temporals.format(vo.admin_regdate, 'yyyy-MM-dd') }]]</td>
								<td><button type="button" class="btn btn-dark showModal" data-bs-toggle="modal"
										data-bs-target="#exampleModal">세부 정보</button></td>
							</tr>
						</tbody>
					</table>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">관리자 세부 정보</h1>
									<button type="button" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body" style="width: 500px">
			
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary">수정</button>
									<button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">닫기</button>
								</div>
							</div>
						</div>
					</div>

					<!-- pagination -->
					<ul class="pagination" style="display: inline-flex">
						<li class="page-link">
							<a
								th:href="@{admin_authority_list(searchValue=${criteria.searchValue}, pageNum=1, amount=${pageVO.amount} ) }">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<th:block th:if="${pageVO.prev}">
							<li class="page-link">
								<a
									th:href="@{admin_authority_list(searchValue=${criteria.searchValue}, pageNum=${pageVO.startPage-1}, amount=${pageVO.amount} ) }">
									<span aria-hidden="true">&lsaquo;</span>
								</a>
							</li>
						</th:block>
						<th:block th:each="p, s : ${pageVO.pageList}">
							<li class="p-li" th:class="${pageVO.pageNum == p ? 'on' : ''}"><a class="page-link"
									th:href="@{admin_authority_list(searchValue=${criteria.searchValue}, pageNum=${p}, amount=${pageVO.amount} ) }">[[${p}]]</a>
							</li>
						</th:block>
						<th:block th:if="${pageVO.next}">
							<li class="page-link">
								<a
									th:href="@{admin_authority_list(searchValue=${criteria.searchValue}, pageNum=${pageVO.endPage+1}, amount=${pageVO.amount} ) }">
									<span aria-hidden="true">&rsaquo;</span>
								</a>
							</li>
						</th:block>
						<li class="page-link">
							<a
								th:href="@{admin_authority_list(searchValue=${criteria.searchValue}, pageNum=${pageVO.realEnd}, amount=${pageVO.amount} ) }">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</div>
			</div>

		</div>
	</div>

</th:block>

<script th:inline="javascript">

	function changeDateFormat(regdate) {
		
		function pad(number) {
		if (number < 10) {
	        return '0' + number;
	      }
	      return number;
		}
		
		var date = new Date(regdate);
		
		return date.getFullYear() + "-" + (pad(date.getMonth() + 1) ) + "-" + pad( date.getDate() ) ;
	}

	$(".showModal").click(function (e) {

		var admin_no = $(this).parent().prev().prev().prev().prev().html();

		$.ajax({
			url: "../getAdminInfo",
			type: "post",
			data: JSON.stringify({ admin_no: admin_no }),
			contentType: "application/json",
			success: function (vo) {
				
				var str = '';
				
				str += '<div class="modal-body-inner">';
				str += '<div class="row mb-3">';
				str += '<label for="inputEmail3" class="col-sm-2 col-form-label">번호</label>';
				str += '<div class="col-sm-10">';
				str += '<input type="text" class="form-control" id="inputText3" value=' + vo.admin_no + '>';
				str += '</div>';
				str += '</div>';
				str += '<div class="row mb-3">';
				str += '<label for="inputEmail3" class="col-sm-2 col-form-label">이름</label>';
				str += '<div class="col-sm-10">';
				str += '<input type="text" class="form-control" id="inputText3" value=' + vo.admin_name + '>';
				str += '</div>';
				str += '</div>';
				str += '<fieldset class="row mb-3">';
				str += '<legend class="col-form-label col-sm-2 pt-0">유형</legend>';
				str += '<div class="col-sm-10">';
				str += '<div class="form-check">';
				str += '<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios0" value="option0" disabled>';
				str += '<label class="form-check-label" for="gridRadios0">';
				str += '사이트 관리자';
				str += '</label>';
				str += '</div>';
				str += '<div class="form-check">';
				str += '<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1 "' + (vo.admin_type == "manager" ? "checked >" : ">");
				str += '<label class="form-check-label" for="gridRadios1">';
				str += '매니저';
				str += '</label>';
				str += '</div>';
				str += '<div class="form-check">';
				str += '<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2 "' + (vo.admin_type == "audition" ? "checked >" : ">");
				str += '<label class="form-check-label" for="gridRadios2">';
				str += '오디션 관리자';
				str += '</label>';
				str += '</div>';
				str += '<div class="form-check">';
				str += '<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3 "' + (vo.admin_type == "sale" ? "checked >" : ">");
				str += '<label class="form-check-label" for="gridRadios3">';
				str += '상품 관리자';
				str += '</label>';
				str += '</div>';
				str += '</div>';
				str += '</fieldset>';
				str += '<div class="row mb-3">';
				str += '<label for="inputEmail3" class="col-sm-2 col-form-label">그룹</label>';
				str += '<div class="col-sm-10">';
				str += '<input type="text" class="form-control" id="inputText3" value=' + (vo.ent_name == "none" ? "-" : vo.ent_name) + '>';
				str += '</div>';
				str += '</div>';
				str += '<div class="row mb-3">';
				str += '<label for="inputEmail3" class="col-sm-2 col-form-label">아이디</label>';
				str += '<div class="col-sm-10">';
				str += '<input type="text" class="form-control" id="inputText3" value=' + vo.admin_id + '>';
				str += '</div>';
				str += '</div>';
				str += '<div class="row mb-3">';
				str += '<label for="inputEmail3" class="col-sm-2 col-form-label">연락처</label>';
				str += '<div class="col-sm-10">';
				str += '<input type="text" class="form-control" id="inputText3" value=' + vo.admin_contact + '>';
				str += '</div>';
				str += '</div>';
				str += '<div class="row mb-3">';
				str += '<label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>';
				str += '<div class="col-sm-10">';
				str += '<input type="text" class="form-control" id="inputEmail3" value=' + vo.admin_email + '>';
				str += '</div>';
				str += '</div>';
				str += '<div class="row mb-3">';
				str += '<label for="inputEmail3" class="col-sm-2 col-form-label">등록일</label>';
				str += '<div class="col-sm-10">';
				str += '<input type="text" class="form-control" id="inputEmail3" value=' + changeDateFormat(vo.admin_regdate) + '>';
				str += '</div>';
				str += '</div>';
				str += '</div>';

				$(".modal-body").append(str);
			},
			error: function (err) {
				alert("관리자 정보 조회에 실패했습니다.");
			}
		});

	});
</script>
<script>
	//모달을 닫을 시, 모달 화면에 구성해줬던 이미지 정보를 삭제
	$(".closeModal").click(function() {
		$(".modal-body-inner").remove();
	});
</script>

</html>
