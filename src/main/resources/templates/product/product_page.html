		<form id="prod_search" action="productList"  method="get">

					<!-- 검색창 -->

				</div>
			</div>
			<div class="product_classification_box">
				<div class="product_classification">
					<!-- 숨겨진 input 태그 -->
					<input id="prod_classify" type="hidden"  name="searchContent" value="" >
					<span  style="border-left:1px solid  rgba(5, 3, 3, 0.148)">판매량순</span>
					<span >최신순</span>
				</div>
			</div>
	
			<!-- 전체 상품 -->
			<div class="allProduct">
			  <a th:each="vo: ${list}"  th:href="@{/product/detail_page(prod_no = ${vo.prod_no})}">
				<div class="allProduct_list" >
					<div class="allProduct_box">
						<div class="allProduct_list_img" >
							<img style="width: 230px; height: 230px;" th:src="@{${vo.prod_img_path}}"/>	
						</div>
						<div class="allProduct_list_info_box">
							<div class="allProduct_list_info" th:with="price=${vo.prod_price}"><!-- hover이용해서 상품명이랑 가격 보이게 하기 -->

<script type="text/javascript" src="/js/product_detail/product_page.js"></script>
<script>

	const swiper = new Swiper('.swiper', {
		
		// Optional parameters
		direction: 'horizontal',
		loop: true,
		 direction: 'horizontal',
		  //한번에 보여지는 페이지 숫자
		  slidesPerView: 3,
		  //페이지와 페이지 사이의 간격
		  spaceBetween: 30,
		  //드레그 기능 true 사용가능 false 사용불가
		  debugger: true,
		  //마우스 휠기능 true 사용가능 false 사용불가
		  mousewheel: true,
		  //반복 기능 true 사용가능 false 사용불가
		  loop: true,
		  //선택된 슬라이드를 중심으로 true 사용가능 false 사용불가 djqt
		  centeredSlides: true,
	

		// Navigation arrows
		navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },


	});

</script>
